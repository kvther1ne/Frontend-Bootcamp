<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form">
      <h2 class="text-center">Login to Web App</h2>

      <div class="username">
        Username or Email
      </div>
      
      <div class="password">
        Password
      </div>

      <div class="check">
        <input id="checkbox" type="checkbox">
        <label for="checkbox">Remember me on this computer</label>
        <button class="button" type="submit">Login</button>
      </div>
      <div class="reset">
        <b>Forgot your password?</b> Click here to reset it.
      </div>
    </div>
</body>

</html>
